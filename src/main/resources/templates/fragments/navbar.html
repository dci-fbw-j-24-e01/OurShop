<header xmlns:th="http://www.thymeleaf.org" th:fragment="navbar" id="navbar" aria-label="Main navigation">
    <nav class="navbar" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">OurShop</a>
        </div>


        <div class="navbar-links" role="navigation">
            <a th:each="link : ${navLinks}"
               th:href="${link.url()}"
               th:text="${link.name()}"
               class="navbar-item"
               role="menuitem">
            </a>
        </div>


            <button
                    type="button"
                    class="navbar-toggle"
                    aria-expanded="false"
                    aria-controls="navbar-links"
                    onclick="toggleNavbar()">
                â˜°
            </button>
        </nav>


    <script src="/scripts.js">     </script>

    <link rel="stylesheet" href="/styles.css">
</header>
