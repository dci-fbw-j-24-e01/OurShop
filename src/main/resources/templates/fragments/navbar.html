<div th:fragment="navbar" id="navbar">
    <header role="banner">

        <nav class="navbar" role="navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">OurShop</a>
            </div>

            <!-- Dynamically generated navigation links -->
            <div class="navbar-links">
                <a th:each="link : ${navLinks}"
                   th:href="${link.url()}"
                   th:text="${link.name()}"
                   class="navbar-item">
                </a>
            </div>


            <button type="button" class="navbar-toggle" onclick="toggleNavbar()">â˜°</button>
        </nav>
    </header>


    <script src="/navbar.js">     </script>

    <link rel="stylesheet" href="/styles.css">
</div>
