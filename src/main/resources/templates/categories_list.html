<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Categories</h2>
<a href="/categories/add">Add Category</a>
<table border="1" cellpadding="5" cellspacing="2">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Slug</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id()}"></td>
        <td th:text="${category.name()}"></td>
        <td th:text="${category.slug()}"></td>
        <td>
            <button>üñã</button>
            <a th:href="@{/categories/delete(id=${category.id()})}">üóëÔ∏è</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${success}" id="successDiv">Category inserted successfully</div>
<div th:if="${failure}" id="failureDiv">Insertion failure</div>
<div th:if="${categoryDeleted}" id="categoryDeleted">Category deleted successfully</div>
<div th:if="${deletionFailed}" id="deletionFailed">Deletion failure</div>

<script>
    const successDiv = document.querySelector("#successDiv");
    const failureDiv = document.querySelector("#failureDiv");
    const categoryDeleted = document.querySelector("#categoryDeleted");
    const deletionFailed = document.querySelector("#deletionFailed");

    setTimeout(() => {
        if (successDiv) successDiv.style.display = "none";
        if (failureDiv) failureDiv.style.display = "none";
        if (categoryDeleted) categoryDeleted.style.display = "none";
        if (deletionFailed) deletionFailed.style.display = "none";
    }, 3000);

</script>
</body>
</html>
