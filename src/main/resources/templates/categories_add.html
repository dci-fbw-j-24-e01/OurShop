    <title>Add new Category</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Add Category</h2>
    <form method="post" action="">

        <label>
            Slug:

        <button>Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
