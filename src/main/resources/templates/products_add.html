<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2 th:text="${product != null} ? 'Edit Product' : 'Add Product'">Add/Edit Product</h2>
<form method="post" th:action="@{${product != null ? '/products/editingDetails/' + product.id() : '/products/add'}}">
    <input type="hidden" name="id" th:if="${product != null}" th:value="${product.id()}">
    <label>
        Name:
        <input name="name" placeholder="Toy" th:value="${product != null ? product.name() : ''}">
    </label>
    <br>
    <label>
        Stock:
        <input name="stock" type="number" placeholder="0" th:value="${product != null ? product.stock() : ''}">
    </label>
    <br>
    <label>
        Category:
        <select name="categoryId">
            <option th:each="category : ${categories}" th:value="${category.id()}" th:text="${category.name()}"
                    th:selected="${product != null && product.categoryId() == category.id()}"></option>
        </select>
    </label>
    <br>
    <button th:text="${product != null} ? 'Update' : 'Submit'">Submit</button>
    <button type="reset">Reset</button>
</form>

</body>
</html>
